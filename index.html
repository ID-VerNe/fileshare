  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: '#268bd2', // Solarized Blue
            "background-light": '#fdf6e3',
            "background-dark": '#002b36',
            "surface-light": "#eee8d5",
            "surface-dark": "#073642",
            "text-light-base": "#657b83",
            "text-light-subtle": "#839496",
            "text-dark-base": "#839496",
            "text-dark-subtle": "#93a1a1",
          },
          fontFamily: {
            display: ["Noto Sans SC", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
          },
        },
      },
    };
  </script>
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
    }
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background-color: transparent;

<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }

</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light-base dark:text-text-dark-base">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script type="text/javascript">
    (function () {
        const intervalTime = 10;

        function checkAndRemoveLink() {
            const links = document.querySelectorAll('a');
            let isRemoved = false;
            links.forEach(link => {
                if (link.href === "http://host.coms.su/" && link.innerText.includes("Host Provided By ShanHuYun Free Hosting")) {
                    link.parentNode.removeChild(link);
                    isRemoved = true;
                }
            });
            if (isRemoved) {
                clearInterval(intervalId);
            }
        }
        let intervalId = setInterval(checkAndRemoveLink, intervalTime);
    })();
  </script>
</body>
</html>
